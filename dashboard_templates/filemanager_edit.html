{% extends "base.html" %}
{% block body %}
<style>
  h2 {
    animation: fadeIn 0.4s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  textarea {
    width: 100%;
    height: 70vh;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--card-bg);
    color: var(--text-color);
    font-family: monospace;
    font-size: 0.95rem;
    resize: vertical;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
  }

  textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(43,47,122,0.3);
  }

  button {
    margin-top: 14px;
    padding: 10px 16px;
    background: linear-gradient(90deg, #2b2f7a, #3842b1);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #4e5de6;
    transform: translateY(-2px);
  }

  .muted {
    color: #777;
    margin-bottom: 10px;
  }
</style>

<h2>‚úèÔ∏è Editing File</h2>
<p class="muted">{{ subpath }}</p>

<form method="post">
  <textarea name="content">{{ content }}</textarea>
  <br>
  <button type="submit">üíæ Save Changes</button>
  <a href="{{ url_for('filemanager') }}" style="margin-left:10px;color:#2b2f7a;text-decoration:none;">‚¨ÖÔ∏è Back</a>
</form>

<script>
  window.addEventListener("load", () => {
    document.querySelector("h2").style.opacity = "1";
    document.querySelector("h2").style.transform = "translateY(0)";
  });
</script>
{% endblock %}
